name: Train bikes_weather model
description: |
  A Kubeflow Pipeline component to train a Tensor2Tensor
  model
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: epochs
    type: Integer
    default: 1
  - name: steps_per_epoch
    type: Integer
    default: -1
  - name: data_dir
    type: String
  - name: workdir
    type: String
  - name: tb_dir
    type: String
  - name: hp_idx
    type: Integer
  - name: hptune_results
    type: String
outputs:
  - name: train_output_path
    type: GCSPath
  - name: metrics_output_path
    type: String
  - name: MLPipeline UI metadata
    type: UI metadata
implementation:
  container:
    image: gcr.io/google-samples/bw-pl-bikes-train:aad15ad
    args: [
      --data-dir, {inputValue: data_dir},
      --epochs, {inputValue: epochs},
      --steps-per-epoch, {inputValue: steps_per_epoch},
      --workdir, {inputValue: workdir},
      --tb-dir, {inputValue: tb_dir},
      --train-output-path, {outputPath: train_output_path},
      --metrics-output-path, {outputPath: metrics_output_path},
      --hp-idx, {inputValue: hp_idx},
      --hptune-results, {inputValue: hptune_results}
    ]
    env:
      KFP_POD_NAME: "{{pod.name}}"
    fileOutputs:
      MLPipeline UI metadata: /mlpipeline-ui-metadata.json
