name: Serve TF model
description: |
  A Kubeflow Pipeline component to deploy a tf-serving service
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: model_name
    type: String
  - name: model_path
    type: GCSPath
  - name: namespace
    type: String    
implementation:
  container:
    image: gcr.io/google-samples/bw-pipeline-tfserve:v1
    args: [
      --model_name, {inputValue: model_name},
      --model_path, {inputValue: model_path},
      --namespace,  {inputValue: namespace}
    ]
    env:
      KFP_POD_NAME: "{{pod.name}}"
