name: Train bikes_weather model
description: |
  A Kubeflow Pipeline component to train a Tensor2Tensor
  model
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: epochs
    type: Integer
    default: 1
  - name: steps_per_epoch
    type: Integer
    default: -1
  - name: data_dir
    type: GCSPath
  - name: workdir
    type: GCSPath
  - name: load_checkpoint
    type: GCSPath
outputs:
  - name: train_output_path
    type: GCSPath
implementation:
  container:
    image: gcr.io/google-samples/ml-pipeline-bikes-train:v1
    args: [
      --data-dir, {inputValue: data_dir},
      --epochs, {inputValue: epochs},
      --steps-per-epoch, {inputValue: steps_per_epoch},
      --workdir, {inputValue: workdir},
      --train-output-path, {outputPath: train_output_path}
    ]
    env:
      KFP_POD_NAME: "{{pod.name}}"
